
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo Manager</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
    }

    .todo-box {
      background: #fff;
      border-radius: 12px;
      padding: 25px;
    }

    .completed {
      text-decoration: line-through;
      background-color: #d4edda;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-6">

    <div class="todo-box shadow">
      <h2 class="text-center mb-3">Task Manager</h2>
      <p id="stats" class="text-center text-muted mb-4">0 / 0 completed</p>

      <!-- input -->
      <div class="input-group mb-3">
        <input id="todo-input" class="form-control" placeholder="What do you need to do?">
        <button id="add-btn" class="btn btn-dark">+</button>
      </div>

      <!-- filters -->
      <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-sm btn-outline-dark filter-btn active" data-filter="all">All</button>
        <button class="btn btn-sm btn-outline-dark filter-btn" data-filter="active">Active</button>
        <button class="btn btn-sm btn-outline-dark filter-btn" data-filter="completed">Done</button>
      </div>

      <!-- list -->
      <ul id="todo-list" class="list-group"></ul>
    </div>

  </div>
</div>

<script src="myjs.js"></script>
</body>
</html>
